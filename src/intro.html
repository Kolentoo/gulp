<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>东方童画-学员中心</title>
    <link rel="stylesheet" type="text/css" href="styles/core.css">
    <link rel="stylesheet" type="text/css" href="styles/web.css">
    <script src="scripts/jquery-1.8.3.min.js"></script>
    <script src="scripts/jquery.lazyload.min.js"></script>
    <script src="scripts/web.js"></script>
</head>
<body>
    <div class="dfth-student pic-lazy yahei">
        <div class="common-top common">
        </div>
        <div class="banner">
            <div class="banner-con clearfix">
                <img class="student-pic1 vm lazy fl" data-original="images/student1.png" alt="">
                <div class="banner-title fr">
                    <p class="p1">东方童画学员中心</p>
                    <p class="p2">限东方童画学员使用</p>
                    <div class="code-box tc">
                        <img class="code-pic vm lazy" data-original="images/code.png" alt="">
                        <p class="p3">微信扫一扫关注学员中心服务号</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="cont1-box cont-box">
                <div class="cont-con clearfix">
                    <img class="student-pic2 vm lazy fl" data-original="images/student2.png" alt="">
                    <div class="intro-txt fr">
                        <h2>课程表，请假</h2>
                        <img class="vm student-line" src="images/student-line.png" alt="">
                        <dl class="txt-group">
                            <dd class="clearfix"><i class="cricle fl"></i><span class="p1 fl">随时随地查看每月的课程表信息</span></dd>
                            <dd class="clearfix"><i class="cricle fl"></i><span class="p1 fl">记录你每个月的考勤记录</span></dd>
                            <dd><i class="cricle"></i><span class="p1">请假更加便捷简单</span></dd>
                        </dl>
                    </div>
                </div>
            </div>

            <div class="cont2-box cont-box">
                <div class="cont-con clearfix">
                    <div class="intro-txt fl">
                        <h2>活动报名</h2>
                        <img class="vm student-line" src="images/student-line.png" alt="">
                        <dl class="txt-group">
                            <dd class="clearfix"><i class="cricle fl"></i><span class="p1 fl">东方童画最新活动，一个不漏</span></dd>
                            <dd class="clearfix"><i class="cricle fl"></i><span class="p1 fl">快捷报名,享受东方童画带给你的每个瞬间</span></dd>
                        </dl>
                    </div>
                    <img class="student-pic3 vm lazy fr" data-original="images/student3.png" alt="">
                </div>
            </div>

            <div class="cont3-box cont-box">
                <div class="cont-con clearfix">
                    <img class="student-pic4 vm lazy fl" data-original="images/student4.png" alt="">
                    <div class="intro-txt fr">
                        <h2>在线画廊</h2>
                        <img class="vm student-line" src="images/student-line.png" alt="">
                        <dl class="txt-group">
                            <dd class="clearfix"><i class="cricle fl"></i><span class="p1 fl">发布作品，记录自己的成长每一刻</span></dd>
                            <dd class="clearfix"><i class="cricle fl"></i><span class="p1 fl">分享作品，展现更好的自己</span></dd>
                        </dl>
                    </div>
                </div>
            </div>

            <div class="cont4-box cont-box">
                <div class="cont-con clearfix">
                    <div class="intro-txt fl">
                        <h2>合同管理</h2>
                        <img class="vm student-line" src="images/student-line.png" alt="">
                        <dl class="txt-group">
                            <dd class="clearfix"><i class="cricle fl"></i><span class="p1 fl">轻松查阅合同信息，实现无纸化合同</span></dd>
                            <dd class="clearfix"><i class="cricle fl"></i><span class="p1 fl">自主办理合同冻结,一键搞定</span></dd>
                        </dl>
                    </div>
                    <img class="student-pic5 vm lazy fr" data-original="images/student5.png" alt="">
                </div>
            </div>

            <div class="cont5-box cont-box">
                <div class="cont-con clearfix">
                    <img class="student-pic6 vm lazy fl" data-original="images/student6.png" alt="">
                    <div class="intro-txt fr">
                        <h2>消息通知</h2>
                        <img class="vm student-line" src="images/student-line.png" alt="">
                        <dl class="txt-group">
                            <dd class="clearfix"><i class="cricle fl"></i><span class="p1 fl">重要学校通知不再错过</span></dd>
                            <dd class="clearfix"><i class="cricle fl"></i><span class="p1 fl">上课，合同，活动，熊猫到家消息第一时间传达</span></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom"></div>
    </div>
</body>
</html>
